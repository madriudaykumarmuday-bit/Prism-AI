    <style>
      body {
        background: linear-gradient(135deg, #1e3a8a 0%, #111827 50%, #4c1d95 100%);
        background-attachment: fixed;
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(45, 55, 72, 0.5); /* gray-800 transparent */
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; /* gray-600 */
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096; /* gray-500 */
      }

      /* Print-specific styles for the Resume Builder */
      @media print {
        body * {
          visibility: hidden;
        }
        #resume-preview, #resume-preview * {
          visibility: visible;
        }
        #resume-preview {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          border: none;
          box-shadow: none;
        }
        .no-print {
          display: none !important;
        }
      }
    </style>
